<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingle</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/themify-icons/themify-icons.css">
</head>
<body>
    <div class="container-element">
        <div class="background">
            <img src="assets/img/line.png" alt="lines">
        </div>
        <div class="left col-lg-7 col-12">
            <nav>
                <span class="wingle">Wingle</span>
                <ul class="nav-list">
                    <li class="nav-item">
                        Popular
                        <span class="line"></span>
                    </li>
                    <li class="nav-item active">
                        Recommended
                        <span class="line"></span>
                    </li>
                    <li class="nav-item">
                        Extreme
                        <span class="line"></span>
                    </li>
                </ul>
                <span class="ti ti-shift-left" id="toggle-icon" onclick="show()"></span>
            </nav>
            <div class="content">
                <div class="home col-lg-7 col-sm-8 col-12">
                    <img src="assets/img/home.png" alt="home">
                </div>
                <div class="right-content">
                    <span class="bonne_ance">Bonne Ance</span>
                    <a href="#" class="moreDetails">More details</a>
                    <span class="line-small"></span>
                    <span class="line-extra-small" style="bottom:20px"></span>
                    <span class="line-extra-small" style="bottom:2px"></span>
                </div>
            </div>
            <footer class="col-lg-7 col-sm-8 col-12">
                <div class="guide">
                    <div class="d-flex col-12 justify-content-center image-footer">
                        <img src="assets/img/boussole.png" alt="boussole">
                    </div>
                    <span>Camping guide</span>
                    <a href="#">View details</a>
                </div>
                <div class="hikes">
                    <div class="d-flex col-12 justify-content-center image-footer">
                        <img src="assets/img/hikes.png" alt="hikes">
                    </div>
                    <span>Dangerous hikes</span>
                    <a href="#">View details</a>
                </div>
            </footer>
        </div>
        <div class="right col-lg-5 col-12">
            <div class="connected to-right">
                <img src="assets/img/connected.jpeg" alt="connected">
                <span class="edit">edit</span>
                <span class="name">Helena Brauer</span>
                <span class="job">Manager</span>
                <span class="address">helena@brauer.com</span>
                <span class="ti ti-close" id="close" onclick="hide()"></span>
            </div>
            <div class="content-right">
                <div class="row-container">
                    <img src="assets/img/logo1.png" alt="logo">
                    <div class="text">
                        <span class="hours"><span class="number">36</span> hours</span>
                        <span class="caption">Snorkeling</span>
                    </div>
                    <div class="image-person">
                        <img src="assets/img/p1.jpg" alt="person">
                        <img src="assets/img/p2.jpg" alt="person" style="left: -15px;">
                        <img src="assets/img/p3.jpg" alt="person" style="left: -25px;">
                    </div>
                    <span class="ti ti-more-alt" id="more"></span>
                </div>
                <div class="row-container">
                    <img src="assets/img/logo2.png" alt="logo">
                    <div class="text">
                        <span class="hours"><span class="number">64</span> hours</span>
                        <span class="caption">Hiking</span>
                    </div>
                    <div class="image-person">
                        <img src="assets/img/p4.jpg" alt="person">
                        <img src="assets/img/p5.jpg" alt="person" style="left: -15px;">
                    </div>
                    <span class="ti ti-more-alt" id="more"></span>
                </div>
                <div class="row-container">
                    <img src="assets/img/logo3.png" alt="logo">
                    <div class="text">
                        <span class="hours"><span class="number">42</span> hours</span>
                        <span class="caption">Kayaking</span>
                    </div>
                    <div class="image-person">
                        <img src="assets/img/p6.jpeg" alt="person">
                        <img src="assets/img/p7.jpg" alt="person" style="left: -15px;">
                        <img src="assets/img/p3.jpg" alt="person" style="left: -25px;">
                    </div>
                    <span class="ti ti-more-alt" id="more"></span>
                </div>
            </div>
            <footer class="col-12 d-flex">
                <span>Greenwich Street New York, NY 10007</span>
                <div class="icon">
                    <span class="ti ti-facebook"></span>
                    <span class="ti ti-linkedin"></span>
                    <span class="ti ti-twitter-alt"></span>
                </div>
            </footer>
        </div>
    </div>
    <div class="animation">
        <span>Wingle</span>
    </div>

    <script src="js/app.js"></script>
    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
